<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Monitor Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; border: none; }
        .display-4 { font-weight: 700; }
        
        /* Animation to spin the fan icon when active */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spin-active { animation: spin 1s linear infinite; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="fw-bold text-primary"><i class="bi bi-activity"></i> Lab Monitor Pro</h1>
            <p class="text-muted">Real-time Safety & Environment Dashboard</p>
        </div>
    </div>

    <div class="row g-4">
        
        <div class="col-md-4">
            <div class="card shadow-sm h-100 p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="text-muted"><i class="bi bi-thermometer-half me-2"></i>Temperature</h5>
                    <span class="badge bg-light text-dark border">LIVE</span>
                </div>
                <div class="text-center">
                    <h2 class="display-4 text-dark"><span id="valTemp">--</span><small class="fs-4">°C</small></h2>
                    <p class="text-muted small">Optimal Range: 20-30°C</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm h-100 p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="text-muted"><i class="bi bi-wind me-2"></i>Air Quality</h5>
                    <span id="badgeAir" class="badge bg-success">GOOD</span>
                </div>
                <div class="text-center">
                    <h2 class="display-4 text-dark"><span id="valGas">--</span><small class="fs-4"> PPM</small></h2>
                    <div class="progress mt-3" style="height: 10px;">
                        <div id="barGas" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm h-100 border-danger border-2">
                <div class="card-header bg-danger text-white text-center fw-bold">
                    <i class="bi bi-shield-exclamation me-2"></i>ALERT & COUNTERMEASURES
                </div>
                <div class="card-body text-center">
                    
                    <p class="text-muted mb-1 small">SYSTEM STATUS</p>
                    <h4 id="mainStatusBadge" class="badge bg-success w-100 p-3 mb-4 fs-5">
                        SYSTEM SECURE
                    </h4>

                    <div class="row mb-4">
                        <div class="col-6 border-end">
                            <small class="text-muted d-block mb-2">EXTRACTOR FAN</small>
                            <i id="fanIcon" class="bi bi-fan" style="font-size: 2rem; color: #ccc;"></i>
                            <p id="fanText" class="fw-bold mt-1 text-secondary small">OFF</p>
                        </div>

                        <div class="col-6">
                            <small class="text-muted d-block mb-2">SPRINKLER</small>
                            <i id="sprinklerIcon" class="bi bi-droplet" style="font-size: 2rem; color: #ccc;"></i>
                            <p id="sprinklerText" class="fw-bold mt-1 text-secondary small">OFF</p>
                        </div>
                    </div>

                    <button id="btnSilence" class="btn btn-outline-secondary w-100" onclick="silenceAlarm()" disabled>
                        <i class="bi bi-volume-mute-fill me-2"></i>SILENCE ALARM
                    </button>
                </div>
            </div>
        </div>

    </div>
    
    <div class="text-center mt-5 text-muted small">
        Last Updated: <span id="lastUpdated">Waiting for data...</span>
    </div>
</div>

<script type="module">
    // 1. IMPORT FIREBASE (Standard Web Version)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // 2. CONFIGURATION (REPLACE WITH YOUR KEYS)
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY_HERE",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "YOUR_DATABASE_URL_HERE",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdef"
    };

    // 3. INITIALIZE
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'lab_monitor');

    // 4. LISTENER (Runs every time ESP32 updates DB)
    onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            // Update Text Values
            document.getElementById('valTemp').innerText = data.temp.toFixed(1);
            document.getElementById('valGas').innerText = data.gas_ppm;
            
            // Update Timestamp
            const date = new Date(data.timestamp * 1000);
            document.getElementById('lastUpdated').innerText = date.toLocaleTimeString();

            // Progress Bar Logic
            const gasPercent = Math.min((data.gas_ppm / 1000) * 100, 100);
            const bar = document.getElementById('barGas');
            const badgeAir = document.getElementById('badgeAir');
            bar.style.width = gasPercent + "%";

            if(data.gas_ppm > 400) {
                bar.className = "progress-bar bg-danger";
                badgeAir.className = "badge bg-danger";
                badgeAir.innerText = "HAZARD";
            } else {
                bar.className = "progress-bar bg-success";
                badgeAir.className = "badge bg-success";
                badgeAir.innerText = "GOOD";
            }

            // --- ALERT SYSTEM LOGIC ---
            const statusBadge = document.getElementById('mainStatusBadge');
            const fanIcon = document.getElementById('fanIcon');
            const fanText = document.getElementById('fanText');
            const sprinklerIcon = document.getElementById('sprinklerIcon');
            const sprinklerText = document.getElementById('sprinklerText');
            const btnSilence = document.getElementById('btnSilence');

            if (data.countermeasure_status === true) {
                // HAZARD MODE
                statusBadge.className = "badge bg-danger w-100 p-3 mb-4 fs-5";
                statusBadge.innerText = "HAZARD DETECTED";

                // Fan Active
                fanIcon.className = "bi bi-fan text-danger spin-active";
                fanText.innerText = "ACTIVE";
                fanText.className = "fw-bold mt-1 text-danger small";

                // Sprinkler Active
                sprinklerIcon.className = "bi bi-droplet-fill text-primary";
                sprinklerText.innerText = "ACTIVE";
                sprinklerText.className = "fw-bold mt-1 text-primary small";

                // Enable Silence Button
                btnSilence.disabled = false;
                btnSilence.className = "btn btn-danger w-100";
            } else {
                // SAFE MODE
                statusBadge.className = "badge bg-success w-100 p-3 mb-4 fs-5";
                statusBadge.innerText = "SYSTEM SECURE";

                // Fan Off
                fanIcon.className = "bi bi-fan";
                fanIcon.style.color = "#ccc";
                fanText.innerText = "OFF";
                fanText.className = "fw-bold mt-1 text-secondary small";

                // Sprinkler Off
                sprinklerIcon.className = "bi bi-droplet";
                sprinklerIcon.style.color = "#ccc";
                sprinklerText.innerText = "OFF";
                sprinklerText.className = "fw-bold mt-1 text-secondary small";

                // Disable Button
                btnSilence.disabled = true;
                btnSilence.className = "btn btn-outline-secondary w-100";
            }
        }
    });

    // 5. BUTTON FUNCTION (Expose to Window)
    window.silenceAlarm = function() {
        update(dataRef, {
            "manual_silence": true
        });
        alert("Signal sent: Turning off Fan & Sprinklers...");
    }
</script>

</body>
</html>
